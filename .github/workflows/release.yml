name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write

env:
  BUN_VERSION: '1.1.42'

jobs:
  build-macos:
    name: Build macOS (arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app bundle
        run: bun run build:mac:app

      - name: Sign application (ad-hoc)
        run: |
          codesign --entitlements entitlements.plist \
            --deep --force --options runtime \
            --sign - \
            dist/i-migrate.app

          echo "Verifying signature..."
          codesign -vvv --verify dist/i-migrate.app

      - name: Create DMG
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          DMG_NAME="i-migrate-v${VERSION}-macos-arm64.dmg"

          hdiutil create -volname "i-migrate" \
            -srcfolder dist/i-migrate.app \
            -ov -format UDZO \
            "dist/${DMG_NAME}"

          # Sign the DMG
          codesign --force --sign - "dist/${DMG_NAME}"

          echo "DMG_NAME=${DMG_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/*.dmg
          retention-days: 1

  build-windows:
    name: Build Windows (x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install osslsigncode
        run: sudo apt-get update && sudo apt-get install -y osslsigncode

      - name: Build executable
        run: bun run build:windows

      - name: Generate self-signed certificate and sign
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Create certs directory
          mkdir -p certs

          # Generate self-signed certificate
          openssl req -x509 -newkey rsa:4096 -keyout certs/key.pem -out certs/cert.pem \
            -days 365 -nodes -subj "/CN=i-migrate/O=Self-Signed/C=US"

          # Create PFX bundle
          openssl pkcs12 -export -out certs/self-signed.pfx \
            -inkey certs/key.pem -in certs/cert.pem -passout pass:password

          # Sign the executable
          osslsigncode sign \
            -pkcs12 certs/self-signed.pfx \
            -pass password \
            -n "i-migrate" \
            -h sha256 \
            -t http://timestamp.digicert.com \
            -in dist/i-migrate.exe \
            -out dist/i-migrate-signed.exe

          # Replace with signed version
          mv dist/i-migrate-signed.exe "dist/i-migrate-v${VERSION}-windows-x64.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/*.exe
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          if [[ -f CHANGELOG.md ]]; then
            # Extract section for this version (between ## [version] and next ## [)
            NOTES=$(awk "/^## \\[${VERSION}\\]/,/^## \\[/" CHANGELOG.md | head -n -1)
            if [[ -n "$NOTES" ]]; then
              echo "NOTES<<EOF" >> $GITHUB_OUTPUT
              echo "$NOTES" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              echo "HAS_NOTES=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "HAS_NOTES=false" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: i-migrate ${{ github.ref_name }}
          body: |
            ${{ steps.changelog.outputs.HAS_NOTES == 'true' && steps.changelog.outputs.NOTES || '' }}

            ## Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | macOS | Apple Silicon (M1/M2/M3) | `i-migrate-${{ github.ref_name }}-macos-arm64.dmg` |
            | Windows | x64 | `i-migrate-${{ github.ref_name }}-windows-x64.exe` |

            ### macOS Installation
            1. Download the DMG file
            2. Open the DMG and drag i-migrate to Applications
            3. Right-click the app and select "Open" on first launch (required for unsigned apps)

            ### Windows Installation
            1. Download the EXE file
            2. Run the executable
            3. If SmartScreen appears, click "More info" then "Run anyway"

            ---

            **Note:** These builds are self-signed. You may see security warnings on first run.
          files: artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: ${{ steps.changelog.outputs.HAS_NOTES != 'true' }}
