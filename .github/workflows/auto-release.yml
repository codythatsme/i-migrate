name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  BUN_VERSION: 'latest'

jobs:
  release:
    name: Check and Tag Release
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.create-tag.outputs.tag_created }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze commit for release prefix
        id: analyze
        run: |
          # Get the subject of the most recent commit (PR merge commit)
          SUBJECT=$(git log -1 --format=%s)
          echo "Commit subject: $SUBJECT"

          # Determine if this is a releasable commit from prefix
          SHOULD_RELEASE="false"

          # Check for major version bump (major: prefix or !: suffix pattern)
          if echo "$SUBJECT" | grep -qE '^major:'; then
            SHOULD_RELEASE="true"
          elif echo "$SUBJECT" | grep -qE '^[a-z]+!:'; then
            SHOULD_RELEASE="true"
          # Check for minor version bump (feat: or minor: prefix)
          elif echo "$SUBJECT" | grep -qE '^(feat|minor):'; then
            SHOULD_RELEASE="true"
          # Check for patch version bump (fix: or patch: prefix)
          elif echo "$SUBJECT" | grep -qE '^(fix|patch):'; then
            SHOULD_RELEASE="true"
          fi

          if [ "$SHOULD_RELEASE" = "false" ]; then
            echo "No releasable prefix found (feat:, fix:, minor:, patch:, major:, or !:)"
          fi

          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT

      - name: Get version and check tag
        id: version
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from package.json: $VERSION"

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "::error::Tag v$VERSION already exists. Did you forget to bump the version in package.json?"
            exit 1
          fi

      - name: Create and push tag
        id: create-tag
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "v${VERSION}"
          git push origin "v${VERSION}"

          echo "Created and pushed tag v${VERSION}"
          echo "tag_created=true" >> $GITHUB_OUTPUT

  build-macos:
    name: Build macOS (arm64)
    needs: [release]
    if: needs.release.outputs.tag_created == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app bundle
        run: bun run build:mac:app

      - name: Sign application (ad-hoc)
        run: |
          codesign --entitlements entitlements.plist \
            --deep --force --options runtime \
            --sign - \
            dist/i-migrate.app

          echo "Verifying signature..."
          codesign -vvv --verify dist/i-migrate.app

      - name: Create DMG
        run: |
          DMG_NAME="i-migrate-macos-arm64.dmg"

          hdiutil create -volname "i-migrate" \
            -srcfolder dist/i-migrate.app \
            -ov -format UDZO \
            "dist/${DMG_NAME}"

          # Sign the DMG
          codesign --force --sign - "dist/${DMG_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/*.dmg
          retention-days: 1

  build-windows:
    name: Build Windows (x64)
    needs: [release]
    if: needs.release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install osslsigncode
        run: sudo apt-get update && sudo apt-get install -y osslsigncode

      - name: Build executable
        run: bun run build:windows

      - name: Generate self-signed certificate and sign
        run: |
          # Create certs directory
          mkdir -p certs

          # Generate self-signed certificate
          openssl req -x509 -newkey rsa:4096 -keyout certs/key.pem -out certs/cert.pem \
            -days 365 -nodes -subj "/CN=i-migrate/O=Self-Signed/C=US"

          # Create PFX bundle
          openssl pkcs12 -export -out certs/self-signed.pfx \
            -inkey certs/key.pem -in certs/cert.pem -passout pass:password

          # Sign the executable
          osslsigncode sign \
            -pkcs12 certs/self-signed.pfx \
            -pass password \
            -n "i-migrate" \
            -h sha256 \
            -t http://timestamp.digicert.com \
            -in dist/i-migrate.exe \
            -out dist/i-migrate-signed.exe

          # Replace with signed version
          mv dist/i-migrate-signed.exe "dist/i-migrate-windows-x64.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/*.exe
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [release, build-macos, build-windows]
    if: needs.release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ needs.release.outputs.version }}
          if [[ -f CHANGELOG.md ]]; then
            # Extract section for this version (between ## [version] and next ## [)
            NOTES=$(awk "/^## \\[${VERSION}\\]/,/^## \\[/" CHANGELOG.md | head -n -1)
            if [[ -n "$NOTES" ]]; then
              echo "NOTES<<EOF" >> $GITHUB_OUTPUT
              echo "$NOTES" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              echo "HAS_NOTES=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "HAS_NOTES=false" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.version }}
          name: i-migrate v${{ needs.release.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.HAS_NOTES == 'true' && steps.changelog.outputs.NOTES || '' }}

            ## Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | macOS | Apple Silicon (M1/M2/M3) | `i-migrate-macos-arm64.dmg` |
            | Windows | x64 | `i-migrate-windows-x64.exe` |

            ### macOS Installation
            1. Download the DMG file
            2. Open the DMG and drag i-migrate to Applications
            3. Right-click the app and select "Open" on first launch (required for unsigned apps)

            ### Windows Installation
            1. Download the EXE file
            2. Run the executable
            3. If SmartScreen appears, click "More info" then "Run anyway"

            ---

            **Note:** These builds are self-signed. You may see security warnings on first run.
          files: artifacts/*
          draft: false
          prerelease: ${{ contains(needs.release.outputs.version, '-') }}
          generate_release_notes: ${{ steps.changelog.outputs.HAS_NOTES != 'true' }}
